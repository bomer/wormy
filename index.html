<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- Meta tags for mobile -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="720">
	<meta name="viewport" content="width=device-width, target-densitydpi=300dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
	<meta name="format-detection" content="telephone=no" />
	<title>Game Name</title>

	<style>
		html,body{
			margin:0;
		}
		#canvas-container {
			width: 100%;
			text-align:center;
		}
	</style>
</head>

<body>
	<div id="canvas-container">
		<canvas id="canvas" width="200" height="100" style="border:0px">
		</canvas>
	</div>

	<script>
//0,0 is top left in Canvas
var mobileRatio = 9/16;
var height = window.innerHeight;
var width=window.innerWidth;// / (16/9);

var player={};
var gravity=.91/2;
var keymovepower=0.55;
var friction = 0.95;
var h=[];

function init() {
	canvas.width  = width
	canvas.height = height;
	canvas.imageSmoothingEnabled = true;

	player.x=width/2; //Init player
	player.y=80;
	player.xspeed=0;
	player.yspeed=0;
}

function drawGame(){
	var ctx = canvas.getContext("2d");
	//draw Ball
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	drawPlayer(player);
	for (var i = 0; i < h.length; i++) {
		drawPlayer(h[i]);
	}
	

}

function drawPlayer(p) {
	var ctx = canvas.getContext("2d");
	ctx.beginPath();
	ctx.arc(p.x,p.y,19 * mobileRatio,0,2*Math.PI);
	ctx.stroke();
	ctx.fill();
}

function updateGame(){
	//Gravity + movement 

	// player.yspeed+=gravity;
	if (player.jumpCountdown!=0)
		player.jumpCountdown--;
	//Calculate key movement for old school keyboards.
	if (keys[37])	//Left arrow
		player.xspeed-=keymovepower;
	if (keys[39])	//Right arrow
		player.xspeed+=keymovepower;

	if (keys[38])	//up arrow
		player.yspeed-=keymovepower;
	if (keys[40])	//Right arrow
		player.yspeed+=keymovepower;

	//Calculate gyro into player pos
	player.xspeed*=friction;
	player.yspeed*=friction;
	//floor
	if (player.y>=height){
		player.yspeed*=-1;
	}
	if (player.y<0){
		player.yspeed*=-1;
	}
	//Update player pos
	player.x+=player.xspeed;
	player.y+=player.yspeed;

	if (player.x<0)
		player.xspeed*=-1;
	if (player.x>width)
		player.xspeed*=-1;
	
	if (player.dead)
		init()	
	h.push({x:player.x,y:player.y});
	if(h.length >= 60){
		h.shift();
	}
}

init()
 
var keys = [];
window.onkeyup = function(e) {keys[e.keyCode]=false;}
window.onkeydown = function(e) {keys[e.keyCode]=true;}

//Game Loop
var ONE_FRAME_TIME = 1000 / 60 ;
var mainloop = function() {
	updateGame();
	drawGame();
};
setInterval( mainloop, ONE_FRAME_TIME );

</script>
</body>
</html>
